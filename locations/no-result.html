<form  onsubmit="onSubmit(event)">

    <label>
    Suche:
    <input name="postal"  value="" placeholder="PLZ" type="text"
           pattern="^(?!01000|99999)(0[1-9]\d{3}|[1-9]\d{4})$" title="Postleitzahl aus 5 Ziffern"/>
    </label>
    <button type="submit" id="submitBtn">Suchen</button>
</form>

<p>Keine Testm√∂glichkeiten zu der Postleitzahl gefunden.</p>





<script>

const onSubmit = (event) => {
    event.preventDefault(); 

    const postal = event.target.postal.value;
    if (postal) {
        window.location.replace(document.baseURI + '/locations/' + event.target.postal.value);
    } else {
        window.location.replace(document.baseURI + '/locations/page-0');
    }
}

</script>
